<!DOCTYPE html>
<html lang="{{ site.lang }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %}{{ title | strip_html }}{% endif %}</title>
    <link rel="stylesheet" href="/style.css">
    <!-- View Transitions API -->
    <meta name="view-transition" content="same-origin" />
    <meta name="generator" content="{{ eleventy.generator }}">
</head>

<body>
    <header>
        <h1>{{ site.name }}</h1>
        <p>{{ site.description }}</p>
    </header>
    <main>
        <h1>{{ title  }}</h1>
        {{ content  }}
    </main>
    <footer>
    <p>&copy 2023 - {% year %} - <a href="{{ site.author.url }}" target="_blank">{{ site.author.name }}</a>
    </p>
    </footer>
</body>
</html>
