<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %}{{ title | strip_html }}{% endif %}</title>
    <link rel="stylesheet" href="/style.css">
    <!-- View Transitions API -->
    <meta name="view-transition" content="same-origin" />
    <meta name="generator" content="{{ eleventy.generator }}">
</head>

<body>
    <header>
        <h1>{{ site.name }}</h1>
        <p>{{ site.description }}</p>
    </header>
    <main>
        <em>{{ page.date | date: '%e/%m/%Y' }}</em>
        <h1>{{ title  }}</h1>
        {{ content  }}       
    </main>
    <footer>
      &copy {% year %} - {{ site.name }} / <a href="/">Go home</a>
    </footer>
</body>

</html>
